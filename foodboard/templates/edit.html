<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정하기</title>
</head>

<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>{{ form.as_p }}</table>
        <button type="submit">내용변경</button>
        <button type="reset">초기화</button>
        <a href="{% url 'detail' id %}">변경취소</a>
        <a href="{% url 'delete' id %}">삭제</a>
    </form>
</body>

</html>
