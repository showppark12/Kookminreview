{% extends 'index.html' %}
{% block content %}
<div class="container">

    <h1>음식점</h1>
    <a href="{%url 'FBoardNew'%}">새 리뷰 작성하기</a>

    {%endfor%}
</div>
<br><br>
{% endblock %}
