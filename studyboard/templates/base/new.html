{%extends 'index.html'%}
{% block content%}
<form method="POST" enctype="multipart/form-data">
<div class="site-section-cover overlay inner-page bg-light" style="background-image: url('/static/images/hero_3.jpg')" data-aos="fade">
  
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-lg-10">

        <div class="box-shadow-content">
          <div class="block-heading-1">
            <span class="d-block mb-3 text-white" data-aos="fade-up"><span class="mx-2 text-primary">&bullet;</span> by{{ user.username }}</span>
            <input class="h3 mb-4 text-white" data-aos="fade-up" data-aos-delay="100" name="title" autofocus style="background-color: transparent; border: 0; outline: 0; width:70%; text-align:center; text-overflow: ellipsis;" placeholder="제목을 입력하세요.">
          </div>
          
          
        </div>
      </div>
    </div>
  </div>
  
</div>

<section class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-8 blog-content">
        <p class="lead">
          <div class="comment-form-wrap">
          <h3 class="mb-5">Categories: <a class="mb-5" href="{%url 'studyboardhome' %}">공부할 곳</a></h3>
            {% csrf_token %}
              <div class="form-group">
                <label for="img">사진</label>
                <input type="file" class="form-control" id="image" name = "image">
              </div>
              <div class="form-group">
                <label for="text">내용</label>
                <textarea type="text" class="form-control" id="body" name="body" rows="10"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-md text-white">작성하기</button>
                <button type="reset" class="btn btn-primary btn-md text-white">초기화</button>
                <a href="{% url 'home' %}" class="btn btn-primary btn-md text-white">작성취소</a>
              </div>
          </form>
          </div>
      </div>
      <div class="col-md-4 sidebar">
        <div class="sidebar-box">
            <img src="/static/images/person_1.png" alt="Image" class="img-fluid mb-4 w-50 rounded-circle">
            <h3 class="text-black">Created by {{ user.username }}</h3>
        </div>
        <div class="sidebar-box">
            <div class="categories">
                <h3>Categories</h3>
                <li>
                    <a href="{% url 'studyboardhome' %}">스터디공간</a>
                </li>
                <li>
                    <a href="{% url 'food_home' %}">휴식공간</a>
                </li>
                <li><a href="{% url 'food_home' %}">음식점</a></li>
                <li><a href="{% url 'food_home' %}">술집</a></li>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
