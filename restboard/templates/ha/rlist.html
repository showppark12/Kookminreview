{%extends 'index.html'%}
{%block content%}
<div class="container">
    <div class="site-section-cover overlay inner-page bg-light" style="background-image: url('/static/images/rest.jpg'); background-repeat: no-repeat; background-size: cover;"  data-aos="fade">
        
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-lg-10">
  
            <div class="box-shadow-content">
              <div class="block-heading-1">
                <span class="d-block mb-3 text-white" data-aos="fade-up"> <span class="mx-2 text-primary">&bullet;</span> </span>
                <h1 class="mb-4" data-aos="fade-up" data-aos-delay="100">국민대 휴식공간 추천</h1>
                {% if user.is_authenticated%}
                <a href="{%url 'rcreate' %}" class="btn btn-primary btn-md text-white">리뷰 작성하기</a>
                {%endif%}
              </div>
              
              
            </div>
          </div>
        </div>
      </div>
      
    </div>
      <div class="site-section bg-light block-13" id="testimonials-section" data-aos="fade">
        <div class="container">
          <div class="text-center mb-5">
            <div class="block-heading-1">
              <h2>잠깐이라도 푹 쉬고싶다..</h2>
            </div>
          </div>
          <div class="owl-carousel nonloop-block-13">
            {% for r in rlist%}
            <div>
              <div class="block-testimony-1 text-center">
                  {% if b.img%}
                  <img src="{{r.img.url}}" width="50" height="250" style="border-radius: 50%;">
                  {%else%}
                  <img src="/static/images/rest2.jpg" width="50" height="250" style="border-radius: 50%;">
                  {%endif%}
                <h3 class="font-size-20 text-black">{{r.title}}</h3>
                <blockquote class="mb-4">
                  <p style="font-family: sans-serif;">&ldquo;{{r.text}}&rdquo;</p>
                </blockquote>
                <a href="{% url 'rdetail' r.id%}" class="btn">자세히</a>
              </div>
            </div>
            {%endfor%}
          </div>
        </div>
      </div>
  </div>
{%endblock%}
