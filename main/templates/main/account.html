{% extends 'index.html' %}
{% block content %}
<h3>{{ page }}</h3>
<hr>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <button class="btn btn-primary" type="submit">{{ page }} </button>
    <button class="btn btn-dark" type="reset">초기화</button>
    <a href="{% url 'home' %}" class="btn btn-dark">메인화면</a>
</form>
{% endblock %}
