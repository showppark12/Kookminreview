{% extends 'account.html' %}
{% block content %}


<form class="login100-form validate-form" method="POST">
	{% csrf_token %}

	<div class="signup-wrapper" style="position: relative; top: -20px;">
		<span class="login100-form-title">
			Sign up
		</span>

		<div class="wrap-input100 validate-input" data-validate = "150 characters or fewer. Letters, digits and @/./+/-/_ only.">
			<input class="input100" type="text" name="username" placeholder="User Name">
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-envelope" aria-hidden="true"></i>
			</span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Password must contain at least 8 characters.">
			<input class="input100" type="password" name="password1" placeholder="Password">
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-lock" aria-hidden="true"></i>
			</span>
		</div>

		<div class="wrap-input100 validate-input" data-validate = "Enter the same password as before, for verification.">
			<input class="input100" type="password" name="password2" placeholder="Password confirmation">
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-lock" aria-hidden="true"></i>
			</span>
		</div>
		
		<div class="container-login100-form-btn">
			<button class="login100-form-btn" type="submit">
				Create Account
			</button>
		</div>
	</div>
	<div class="text-center p-t-80">
		<a class="txt2" href="{% url 'home' %}">
			Back to Main
			<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
		</a>
	</div>
</form>


{% endblock %}
